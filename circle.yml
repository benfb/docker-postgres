machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker-postgresql"
  override:
    - docker info
    - if [[ -e ~/docker-postgresql/image.tar ]]; then docker load --input ~/docker-postgresql/image.tar; fi
    - docker build -t bbailey/postgresql .
    - mkdir -p ~/docker-postgresql; docker save --output ~/docker-postgresql/image.tar bbailey/postgresql
test:
  override:  
    - docker run -d bbailey/postgresql test -e /usr/bin/postgres
